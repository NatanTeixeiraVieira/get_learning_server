cors:
  originPatterns: ${ORIGIN}
spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    show_sql: false
    open-in-view: false
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB
  mail:
    host: test
    port: 999
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
api:
  security:
    token:
      secret_jwt_application: ${JWT_SECRET}
      secret_verification_email: ${VERIFICATION_EMAIL_SECRET}
server:
  port: 8888